<!DOCTYPE html>
<html>
  <head>
  <title>D3 Basics</title>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  </head>

  <body>

    <script>
//Make an SVG with five circles, ordered randomly across the SVG. (Hint: Math.random())

    var dataset = [10,20,30,40,50]
    var colorscale = d3.scale.category10()

    var svg = d3.select("body").append("svg")
      .attr("width", 1000)
      .attr("height", 1000)

      svg.selectAll("circle").data(dataset).enter().append("circle")
      .attr("cx", function(d) {return 100 + d*Math.random()*10;})
      .attr("cy", 100*Math.random() + Math.random()*10 + 50)
      .attr("r", function(d,i) {return (i+1) * 20})
      .style("fill", function(d,i) {return colorscale(i)});



    </script>
